<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math Calculator</title>
	<script src="angular.js"></script>
	<script>
		function MathCalculator(){
			this.number1 = 0;
			this.number2 = 0;
			this.result = 0;
		}
		MathCalculator.prototype.add = function(){
			this.result = this.number1 + this.number2;
		};
		MathCalculator.prototype.subtract = function(){
			this.result = this.number1 - this.number2;
		};
		MathCalculator.prototype.multiply = function(){
			this.result = this.number1 * this.number2;
		};
		MathCalculator.prototype.divide = function(){
			this.result = this.number1 / this.number2;
		};
		angular
			.module("ng")
			.run(function($rootScope){
				$rootScope.calculator = new MathCalculator();
			})

	</script>

</head>
<body ng-app>
	<h1>Calculator</h1>
	<div class="content">
		<input type="number">
		<select>
			<option value="add">Add</option>
			<option value="subtract">Subtract</option>
			<option value="multiply">Multiply</option>
			<option value="divide">Divide</option>
		</select>
		<input type="number">
		<input type="button" value="Calculate">
		<div>[Result]</div>
	</div>
</body>
</html>
