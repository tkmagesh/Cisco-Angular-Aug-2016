<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
		.bugname{
			font-size: 22pt;
			cursor: pointer;
		}
		ol{
			width: 450px;
			list-style: none;
			-webkit-padding-start: 0px;
		}
		li{
			margin-bottom: 5px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius : 5px;
		}

	</style>
	<script>
		/*
		Use Cases
		=========
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of a bug
		4. Remove closed bugs
		5. Display statistics (# of closed bugs / # of total bugs)
		6. Search the bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt' for every bug
		11. Persist the bugs in the server
		12. Make the bugs accessible using a unique url
		*/
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<section class="content">
		<section class="stats">
			<span class="closed">3</span>
			<span> / </span>
			<span>5</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" name="" id="">
			<input type="button" value="Add New">
		</section>
		<section class="list">
			<ol>
				<li><span class="bugname">This is a sample bug - 1</span></li>
				<li><span class="bugname closed">This is a sample bug - 2</span></li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</section>
</body>
</html>
