<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
		.bugname{
			font-size: 22pt;
			cursor: pointer;
		}
		ol{
			width: 450px;
			list-style: none;
			-webkit-padding-start: 0px;
		}
		li{
			margin-bottom: 5px;
			border: 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius : 5px;
		}

	</style>
	<script>
		/*
		Use Cases
		=========
		1. Add a new bug - done
		2. List the bugs - done
		3. Toggle the 'closed' status of a bug
		4. Remove closed bugs
		5. Display statistics (# of closed bugs / # of total bugs)
		6. Search the bugs
		7. Sort the bugs
		8. Improvise the bug display
		9. Persist the bugs in the localStorage
		10. Display 'createdAt' for every bug
		11. Persist the bugs in the server
		12. Make the bugs accessible using a unique url
		*/
	</script>
	<script src="angular.js"></script>
	<script>
		var bugTrackerApp = angular.module("bugTrackerApp", []);
		bugTrackerApp.controller("bugsController", function($scope){
			$scope.bugs = [
				{ title : "Server communication failure", isClosed : false},
				{ title : "User actions not recognized", isClosed : false},
				{ title : "Unable to add a new bug", isClosed : false},
			];
			
			$scope.newBug = '';
			
			$scope.addNew = function(){
				var newBugObj = {
					title : $scope.newBug,
					isClosed : false
				};
				$scope.bugs.push(newBugObj);
				$scope.newBug = '';
			};

			$scope.toggle = function(bug){
				bug.isClosed = !bug.isClosed;
			};
		});

	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<section class="content" ng-controller="bugsController">
		<section class="stats">
			<span class="closed">3</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search :</label>
			<input type="text" name="" id="">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Order By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBug">
			<input type="button" value="Add New" ng-click="addNew()">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in bugs track by $index">
					<span class="bugname" ng-click="toggle(bug)" ng-class="{closed : bug.isClosed}">
						{{bug.title}}
					</span>
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
	</section>
</body>
</html>
